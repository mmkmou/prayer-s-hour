<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title> Prayers Time </title>
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <section id='prayers_list' class='prayers_app prayers_list'>
      <header>
        <section class='menu'> Menu </section>
        <section class='settings'> Settings </sections>
      </header>

      <section id='loading'>
        <img src='img/loading.gif' alt='throbber'/>
      </section>
      <section class='main'>

        <footer>
          <section class='today_date'></section>
          <section class='hour'></section>
        </footer>
      </section>

      <footer>
        <span>
      </footer>
    </section>

    <section id='prayers_settings' class='prayers_app prayers_settings'>
      <form name='settings'>
        <header>
          <section class='back'> back </section>
          <section class='title'>
            <h1 class='t_settings'> Settings </h1>
          </section>
          <section class='finish'>
             Finish
          </section>
        </header>
        <section class='main'>
          <p class='town'>
            <input type="text" placeholder="Your town" id='town'>
          </p>
          <p class='select_method'>
            <select name="method" form="settings" id='method'>
              <option value="0" selected="selected"> Default </option>
              <option value="1"> Egyptian General Authority of Survey </option>
              <option value="2">University Of Islamic Sciences, Karachi (Shafi) </option>
              <option value="3">University Of Islamic Sciences, Karachi (Hanafi) </option>
              <option value="4">Islamic Circle of North America </option>
              <option value="5">Muslim World League </option>
              <option value="6">Umm Al-Qura </option>
              <option value="7">Fixed Isha </option>
            </select>
          </p>

          <p class='select_period'>
            <select name="period" form='settings' id='period'>
              <option value="daily"> Daily </option>
              <option value="weekly"> Weekly </option>
              <option value="monthly" selected="selected"> Monthly </option>
              <option value="yearly"> Yearly </option>
            </select>
          </p>

        </section>
      </form>
    </section>

    <script src="js/jquery.js"></script>
    <script src='js/date.format.js'></script>
    <script src="js/app.js"></script>
  </body>
</html>
